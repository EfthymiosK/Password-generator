<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <p class="header">Password Generator</p>
  <section class="password">
    <p id="password">P4$5W0rD!</p><div class="copy-container">
      <p class="copied none">copied</p>
      <div id="copy-image"></div>
    </div>
  </section>
  <section class="password__input">
    <div class="character-length-container">
      <label for="">Character Length</label>
      <div id="character-length">10</div>
    </div>
    <input type="range" min="5" max="15" id="length" name="length">
    <div class="checkboxes">
      <div class="checkbox-container">
        <input type="checkbox" name="strength" id="Uppercase-Letters" value="Uppercase-Letters">
        <label for="Uppercase-Letters">Include Uppercase Letters</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="strength" id="Lowercase-Letters" value="Lowercase-Letters">
        <label for="Lowercase-Letters">Include Lowercase Letters</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="strength" id="Numbers" value="Numbers">
        <label for="Numbers">Include Numbers</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="strength" id="Symbols" value="Symbols">
        <label for="Symbols">Include Symbols</label>
      </div>
    </div>
    <div class="strength-container">
      <p id="strength-p">strength</p>
      <div class="strength too-weak none">
        <p>too-weak</p>
        <div class="rectangle A"></div>
        <div class="rectangle B"></div>
        <div class="rectangle C"></div>
        <div class="rectangle D"></div>
      </div>
      <div class="strength weak none">
        <p>weak</p>
        <div class="rectangle A"></div>
        <div class="rectangle B"></div>
        <div class="rectangle C"></div>
        <div class="rectangle D"></div>
      </div>
      <div class="strength medium none">
        <p>medium</p>
        <div class="rectangle A"></div>
        <div class="rectangle B"></div>
        <div class="rectangle C"></div>
        <div class="rectangle D"></div>
      </div>
      <div class="strength strong none">
        <p>strong</p>
        <div class="rectangle A"></div>
        <div class="rectangle B"></div>
        <div class="rectangle C"></div>
        <div class="rectangle D"></div>
      </div>
      </div>
    <div class="btn">
      <p>Generate</p>
      <img src="./images/icon-arrow-right.svg" alt="">
    </div>
  </section>
  </body>
</html>
